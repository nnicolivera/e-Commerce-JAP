<body class="bg-login">
  <main role="main" class="p-2">
    <div class="text-center p-2 sombra" style="border-radius: 10px;">
      <h1 class="text-white main-title"><strong>¡Bienvenido a E-Mercado!</strong></h1>
      <p class="lead"><strong>Por favor, inicia sesión.</strong></p>
    </div>

    <div class="container text-center">
      <div class="row borde">

        <div class="col d-none d-md-block p-5 text-center bg-transparent borde">
          <img class="mt-5" src="img/logo-e-commerce.png" alt="logo-e-commerce" width="120">
        </div>

        <div class="col col-md-5 bg-transparent borde">
          <div class="card-blurry sombra mt-3 mb-3 p-3">
            <img src="img/login.png" alt="Login">
            <hr class="hr-d sombra">
            <form class="needs-validation" onsubmit="return false" novalidate>

              <div class="form-group">
                <label for="inputEmail"><strong>Correo electrónico</strong></label><br>
                <input type="email" class="form-control input-center sombra w-75" id="inputEmail" placeholder="example@email.com" required>
                <div class="invalid-feedback">Incorrecto</div>
              </div>

              <div class="form-group">
                <label for="inputPass"><strong>Contraseña</strong></label><br>
                <input type="password" class="form-control input-center sombra w-75" id="inputPass" minlength="6" required>
                <input type="checkbox" id="toggle-password" />
                <label for="toggle-password">Mostrar contraseña</label>
                <div class="invalid-feedback mb-n3">Incorrecto</div>
              </div>

              <div class="form-group">
                <input class="form-check-input sombra" type="checkbox" id="userCheck">
                <label class="input-center ml-adjust" for="userCheck"><small>Recordarme</small></label>
              </div>

              <div class="form-group">
                <button id="login" type="submit" class="btn btn-primary w-50 sombra">Ingresar</button>
              </div>

            </form>
            <small><a href="#" class="text-black">Olvidé mi contraseña</a></small>
          </div>
        </div>

        <div class="col d-none d-md-block p-5 text-center bg-transparent borde">
          <img src="img/logo-ceibal.png" class="mt-5" alt="logo-ceibal" width="90">
        </div>
      </div>

      <div class="row borde">

        <div class="col-1 bg-transparent"></div>

        <div class="col d-md-none d-lg-none d-xl-none d-block text-center p-2 bg-transparent">
          <img src="img/logo-e-commerce.png" alt="logo-e-commerce" width="60">
        </div>

        <div class="col d-md-none d-lg-none d-xl-none d-block text-center p-2 bg-transparent">
          <img src="img/logo-ceibal.png" alt="logo-ceibal" width="48">
        </div>

        <div class="col-1 bg-transparent"></div>
      </div>
    </div>
  </main>

  <footer class="text-muted bg-light">
