<body class="img-fluid">
  <main role="main" class="p-3">
    <div class="text-center p-2 sombra" style="border-radius: 10px;">
      <h1><strong>Bienvenido a E-Mercado</strong></h1>
      <p class="lead">Por favor, inicia sesión.</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">

        </div>
        
        <!-- EL FORM ESTÁ SIN USO, HAY QUE APLICARLE LAS CLASES DE VALIDACIONES -->
        <div class="col-10 col-md-5 text-center">
          <div class="card-block special-card card-blurry sombra mt-5 p-3">
            <img src="img/login.png" alt="Login">
            <hr class="hr sombra">
            <form class="needs-validation" novalidate>
              <label for="inputEmail"><strong>Correo electrónico</strong></label><br>
              <input type="email" class="form-control sombra" id="inputEmail" required>
              <div class="invalid-feedback">
                Correo electrónico incorrecto y/o faltan campos.
              </div>
              <br>
              <label for="inputPass"><strong>Contraseña</strong></label><br>
              <input type="password" class="form-control sombra" id="inputPass" required>
              <div class="invalid-feedback">
                Contraseña incorrecta y/o faltan campos.
              </div>
              <br>
            </form>
            <button id="entrar" type="submit" class="btn btn-primary w-login-btn sombra">Ingresar</button>
            <br>
          </div>
        </div>

        <div class="col">

        </div>
      </div>
    </div>
  </main>
