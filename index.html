<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Login</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background: url("img/login_background.jpg");
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <div style="position: relative; width:auto; top: 0;">
      <img src="img/login.png" alt="Login"><br><br>
      
      <hr class="hr">
      <h2><strong>Iniciar sesión</strong></h2>

      <label for="inputEmail"></label>
      <input type="email" id="inputEmail" placeholder="Correo electrónico" autofocus>
      <br>
      <label for="inputPass"></label>
      <input type="password" id="inputPass" placeholder="Contraseña">
      <br>
      <br>
      <button id="inputButton" class="inputButton">Ingresar</button>
      <br>
      <br>
      <input type="checkbox" id="inputCheck"><strong> Recordarme</strong> 

      <hr class="hr">

    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
